<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <!-- <link rel="stylesheet" href="../styles.css" /> -->
  </head>
  <body>
    <div class="min-h-screen">
      <nav class="bg-[#6200E9] text-white p-2">
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-2 flex-grow">
            <img src="../assets/icons/menu-cheesesburger.svg" alt="" />
            <h1 class="text-lg">My To-Do Tasks</h1>
          </div>
          <div class="flex items-center gap-4">
            <div>
              <form>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-2 cursor-pointer"
                  >
                    <img
                      src="../assets/icons/search.svg"
                      alt="magnifier-image"
                    />
                  </div>
                  <input
                    type="search"
                    class="block w-full p-1 ps-10 text-sm rounded-sm bg-[#7927ED]"
                    placeholder="Search"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="cursor-pointer">
              <img src="../assets/icons/filter.svg" alt="filter" />
            </div>
            <div id="add-task" class="cursor-pointer pr-2">
              <img src="../assets/icons/add-box.svg" alt="add-box" />
            </div>
          </div>
        </div>
      </nav>
      <main>
        <table id="tasks-table" class="w-full">
          <thead>
            <th class="header-cell !text-left max-w-350">Task Name</th>
            <th class="header-cell">Priority</th>
            <th class="header-cell">Status</th>
            <th class="header-cell">Deadline</th>
            <th class="header-cell">Actions</th>
          </thead>
          <tbody></tbody>
        </table>
        <div class="overlay hidden">
          <div class="modal">
            <div class="bg-white p-8 rounded-lg shadow-lg w-2/5">
              <div class="flex justify-end">
                <button
                  id="closeModal"
                  class="text-gray-500 hover:text-gray-700"
                >
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </button>
              </div>
              <div class="mt-4">
                <form id="modal-form" action="">
                  <div>
                    <label>Task Name:</label>
                    <input
                      class="w-full shadow-sm rounded-md p-2 my-2 border"
                      type="text"
                      name="taskName"
                      placeholder="Describe your task"
                    />
                  </div>
                  <div class="flex justify-between py-2">
                    <label>Priority:</label>
                    <select name="priority">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                  <div class="flex justify-between py-2">
                    <label>Status:</label>
                    <select name="status">
                      <option value="todo">Todo</option>
                      <option value="doing">Doing</option>
                      <option value="done">Done</option>
                    </select>
                  </div>
                  <div class="flex justify-between py-2">
                    <label for="">Deadline:</label>
                    <input type="date" name="date" />
                  </div>
                  <div class="modal-btn text-center mt-4">
                    <button
                      class="bg-blue-400 text-white w-1/2 p-2 px-4 rounded-md"
                      type="submit"
                    >
                      Add Task
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="delete-overlay hidden">
          <div class="delete-modal">
            <div class="bg-white p-8 rounded-lg shadow-lg w-1/5">
              <div class="flex justify-end">
                <button
                  id="closeDeleteModal"
                  class="text-gray-500 hover:text-gray-700"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </button>
              </div>
              <div class="mb-6">
                <p>Are you sure you want to delete this task?</p>
              </div>
              <div class="flex justify-around">
                <button
                  id="confirmation"
                  class="bg-gray-400 px-4 py-2 rounded-md"
                >
                  Yes!
                </button>
                <button id="rejection" class="bg-blue-400 px-3 py-1 rounded-md">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer
        class="fixed bottom-0 w-full bg-[#6200E9] text-white text-center text-sm p-1"
      >
        <p>Author: Koushyar</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>

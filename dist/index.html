<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="min-h-screen">
      <nav class="bg-[#6200E9] text-white p-2">
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-2 flex-grow">
            <img src="../assets/icons/menu-cheesesburger.svg" alt="" />
            <h1 class="text-lg">My To-Do Tasks</h1>
          </div>
          <div class="flex items-center gap-4">
            <div>
              <form>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-2 cursor-pointer"
                  >
                    <img
                      src="../assets/icons/search.svg"
                      alt="magnifier-image"
                    />
                  </div>
                  <input
                    type="search"
                    class="block w-full p-1 ps-10 text-sm rounded-sm bg-[#7927ED]"
                    placeholder="Search"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="cursor-pointer">
              <img src="../assets/icons/filter.svg" alt="filter" />
            </div>
            <div class="cursor-pointer pr-2">
              <img src="../assets/icons/add-box.svg" alt="add-box" />
            </div>
          </div>
        </div>
      </nav>
      <main>
        <table class="w-full">
          <thead>
            <th class="header-cell !text-left">Task Name</th>
            <th class="header-cell">Priority</th>
            <th class="header-cell">Status</th>
            <th class="header-cell">Deadline</th>
            <th class="header-cell">Actions</th>
          </thead>
          <tbody>
            <td class="body-cell"></td>
            <td class="body-cell"></td>
            <td class="body-cell"></td>
            <td class="body-cell">
              <p class="date">۱۴۰۱/۱۱/۱۴</p>
            </td>
            <td class="body-cell">
              <div class="flex gap-1 justify-center">
                <img
                  class="delete-btn"
                  src="../assets/icons/delete.svg"
                  alt="delete"
                />
                <img
                  class="edit-btn"
                  src="../assets/icons/edit.svg"
                  alt="edit"
                />
                <img
                  class="show-btn"
                  src="../assets/icons/show.svg"
                  alt="show"
                />
              </div>
            </td>
          </tbody>
        </table>
      </main>
      <footer
        class="fixed bottom-0 w-full bg-[#6200E9] text-white text-center text-sm p-1"
      >
        <p>Author: Koushyar</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
